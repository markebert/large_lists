plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

def flutterCompileSDK = localProperties.getProperty("flutter.compileSdk")
if (flutterCompileSDK == null) {
    flutterCompileSDK = "34"
}

def flutterTargetSDK = localProperties.getProperty("flutter.targetSdk")
if (flutterTargetSDK == null) {
    flutterTargetSDK = "34"
}

def flutterMinSDK = localProperties.getProperty("flutter.minSdk")
if (flutterMinSDK == null) {
    flutterMinSDK = "21"
}

def flutterBuildToolsVersion = localProperties.getProperty("flutter.buildToolsVersion")
if (flutterBuildToolsVersion == null) {
    flutterBuildToolsVersion = "35.0.0"
}

def flutterNDKVersion = localProperties.getProperty("flutter.ndkVersion")
if (flutterNDKVersion == null) {
    flutterNDKVersion = "27.0.12077973"
}

android {
    namespace = "com.example.large_lists"
    compileSdk = flutterCompileSDK.toInteger()
    ndkVersion = flutterNDKVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.large_lists"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = flutterMinSDK.toInteger()
        targetSdk = flutterTargetSDK.toInteger()
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        buildToolsVersion = flutterBuildToolsVersion
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
